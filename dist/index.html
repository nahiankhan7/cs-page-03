<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cs page 03</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
      .rainbow-gradient {
        background: linear-gradient(
          to right,
          #ff0000,
          #ff7f00,
          #ffff00,
          #00ff00,
          #0000ff,
          #4b0082,
          #9400d3
        );
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .glow {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4);
      }
      .anim-container {
        background: #000000; /* Black background for better contrast */
        overflow: hidden;
        position: relative;
      }
      h6 {
        position: absolute;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        animation: animate 5s linear infinite;
      }
      h6:nth-child(7n + 1) {
        background: linear-gradient(to bottom, transparent, #ff0000);
      }
      h6:nth-child(7n + 2) {
        background: linear-gradient(to bottom, transparent, #ff7f00);
      }
      h6:nth-child(7n + 3) {
        background: linear-gradient(to bottom, transparent, #ffff00);
      }
      h6:nth-child(7n + 4) {
        background: linear-gradient(to bottom, transparent, #00ff00);
      }
      h6:nth-child(7n + 5) {
        background: linear-gradient(to bottom, transparent, #0000ff);
      }
      h6:nth-child(7n + 6) {
        background: linear-gradient(to bottom, transparent, #4b0082);
      }
      h6:nth-child(7n + 7) {
        background: linear-gradient(to bottom, transparent, #8a2be2);
      }

      @keyframes animate {
        0% {
          transform: translateY(-200px);
        }
        100% {
          transform: translateY(calc(100vh + 200px));
        }
      }

      .animation {
        animation: rocket 4s linear infinite;
      }
    </style>
  </head>
  <body class="w-screen h-screen anim-container">
    <div
      class="relative z-[10] grid grid-cols-1 gap-8 min-h-screen p-4 lg:grid-cols-2 lg:gap-12">
      <!-- Content text and form button -->
      <div
        class="bg-gray-500 bg-opacity-20 rounded-md p-8 md:p-12 lg:p-16 xl:p-20 flex flex-col gap-y-14 items-center justify-center">
        <!-- text -->
        <div class="text-center">
          <h1
            class="text-white uppercase tracking-widest text-4xl md:text-5xl lg:text-6xl font-bold mb-2">
            Coming Soon
          </h1>

          <p
            class="text-white uppercase tracking-wider text-2xl md:text-3xl lg:text-4xl font-semibold mb-5">
            New Website
          </p>

          <p class="text-white text-center text-base md:text-xl font-light">
            Get ready for something amazing. Weâ€™re working hard behind the
            scenes to bring you an exceptional experience. Stay tuned for our
            launch and be among the first to know!
          </p>
        </div>

        <div class="flex flex-col justify-center items-center gap-y-8">
          <p class="text-gray-100 font-semibold tracking-widest italic">
            Stay tuned for more updates!
          </p>
          <i
            class="fa-solid fa-arrow-down-long text-gray-100 font-semibold text-xl animate-bounce"></i>
        </div>

        <!-- Input and button field -->
        <div
          class="relative flex items-center w-full max-w-sm md:max-w-md lg:max-w-lg">
          <input
            required
            placeholder="Enter your email here..."
            type="text"
            class="w-full p-4 bg-gray-500 text-white bg-opacity-60 border-none ring-1 ring-gray-400 hover:ring-gray-300 duration-300 outline-none rounded-full" />
          <button
            class="absolute rainbow-gradient right-0 text-white font-semibold transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-opacity-50 p-4 rounded-full cursor-pointer">
            Subscribe
          </button>
        </div>

        <!-- social contact -->
        <div class="flex items-center gap-5">
          <a class="font-icon" href=""><i class="fa-brands fa-facebook"></i></a>
          <a class="font-icon" href=""
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a class="font-icon" href=""
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a class="font-icon" href=""><i class="fa-brands fa-whatsapp"></i></a>
          <a class="font-icon" href="mailto:thenewkhan7@gmail.com"
            ><i class="fa-regular fa-envelope"></i
          ></a>
        </div>
      </div>

      <!-- Neon Glow Style -->
      <div
        class="flex flex-row items-center justify-center text-gray-200 font-semibold gap-x-3 md:gap-x-10 lg:gap-x-16">
        <!-- day box -->
        <div
          class="flex flex-col items-center justify-center bg-gray-800 text-cyan-400 p-4 rounded-lg shadow-lg border border-cyan-600">
          <p id="days" class="text-4xl md:text-5xl lg:text-6xl font-bold">00</p>
          <span class="text-sm md:text-base">Days</span>
        </div>

        <!-- hours box -->
        <div
          class="flex flex-col items-center justify-center bg-gray-800 text-purple-400 p-4 rounded-lg shadow-lg border border-purple-600">
          <p id="hours" class="text-4xl md:text-5xl lg:text-6xl font-bold">
            00
          </p>
          <span class="text-sm md:text-base">Hours</span>
        </div>

        <!-- minutes box -->
        <div
          class="flex flex-col items-center justify-center bg-gray-800 text-green-400 p-4 rounded-lg shadow-lg border border-green-600">
          <p id="minute" class="text-4xl md:text-5xl lg:text-6xl font-bold">
            00
          </p>
          <span class="text-sm md:text-base">Minutes</span>
        </div>

        <!-- second box -->
        <div
          class="flex flex-col items-center justify-center bg-gray-800 text-red-400 p-4 rounded-lg shadow-lg border border-red-600">
          <p id="second" class="text-4xl md:text-5xl lg:text-6xl font-bold">
            00
          </p>
          <span class="text-sm md:text-base">Seconds</span>
        </div>
      </div>
    </div>

    <script>
      function rain() {
        let amount = 250;
        let animContainer = document.querySelector(".anim-container");

        for (let i = 0; i < amount; i++) {
          let drop = document.createElement("h6");

          // Set size, position, delay, and duration
          let size = Math.random() * 5 + 1; // Size between 1 and 6px
          let posX = Math.floor(Math.random() * window.innerWidth);
          let delay = Math.random() * 2; // Delay between 0 and 2 seconds
          let duration = Math.random() * 3 + 2; // Duration between 2 and 5 seconds

          drop.style.width = size + "px";
          drop.style.height = size * 10 + "px"; // Height is 10 times the width to look like a raindrop
          drop.style.left = posX + "px";
          drop.style.top = "-100px"; // Start position above the viewport
          drop.style.animationDelay = delay + "s";
          drop.style.animationDuration = duration + "s";

          animContainer.appendChild(drop);
        }
      }
      rain();

      // Reverse countdown timer
      const startDate = new Date("Aug 21, 2025 00:00:00").getTime();
      const x = setInterval(() => {
        // Countdown DOM elements
        const showDays = document.getElementById("days");
        const showHours = document.getElementById("hours");
        const showMinutes = document.getElementById("minute");
        const showSeconds = document.getElementById("second");

        // get new date
        const currentTime = new Date().getTime();
        const distance = startDate - currentTime;

        // calculate time
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // add DOM
        showDays.innerHTML = days;
        showHours.innerHTML = hours < 10 ? "0" + hours : hours;
        showMinutes.innerHTML = minutes < 10 ? "0" + minutes : minutes;
        showSeconds.innerHTML = seconds < 10 ? "0" + seconds : seconds;

        if (distance < 0) {
          clearInterval(x);
          showDays.innerHTML = "00";
          showHours.innerHTML = "00";
          showMinutes.innerHTML = "00";
          showSeconds.innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
